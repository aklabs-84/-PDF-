/* Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
  line-height: 1.6;
  min-height: 100vh;
}

/* Toolbar Buttons */
.toolbar-btn {
  @apply p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors text-gray-600 dark:text-gray-400;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  border: none;
  background: transparent;
}

.toolbar-btn:hover {
  @apply bg-gray-100 dark:bg-gray-700;
}

.toolbar-btn:active {
  transform: scale(0.95);
}

/* Markdown Editor */
#markdown-editor {
  font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
  line-height: 1.6;
  tab-size: 2;
}

#markdown-editor::placeholder {
  @apply text-gray-400 dark:text-gray-600;
}

/* Markdown Preview Styles */
#markdown-preview {
  /* 폰트 크기와 줄 간격은 템플릿에서 동적으로 설정됨 */
  /* font-size와 line-height는 제거하여 템플릿 스타일이 우선 적용되도록 함 */
}

/* 제목 스타일은 템플릿에서 동적으로 설정됨 */
/* h1-h6의 기본 font-size, color, border는 제거하여 템플릿 스타일 우선 적용 */
#markdown-preview h1 {
  @apply font-bold mt-6 mb-4 text-gray-900 dark:text-white;
  font-size: 2em;
}

#markdown-preview h2 {
  @apply font-bold mt-5 mb-3 text-gray-900 dark:text-white;
  font-size: 1.5em;
}

#markdown-preview h3 {
  @apply font-bold mt-4 mb-2 text-gray-900 dark:text-white;
  font-size: 1.25em;
}

#markdown-preview h4 {
  @apply font-semibold mt-3 mb-2 text-gray-900 dark:text-white;
  font-size: 1.1em;
}

#markdown-preview h5,
#markdown-preview h6 {
  @apply font-semibold mt-2 mb-2 text-gray-900 dark:text-white;
  font-size: 1em;
}

#markdown-preview p {
  @apply mb-4 text-gray-700 dark:text-gray-300;
}

#markdown-preview strong {
  @apply font-bold text-gray-900 dark:text-white;
}

#markdown-preview em {
  @apply italic;
}

#markdown-preview code {
  @apply bg-gray-100 dark:bg-gray-800 px-2 py-1 rounded text-sm font-mono text-red-600 dark:text-red-400;
}

#markdown-preview pre {
  @apply bg-gray-100 dark:bg-gray-800 p-4 rounded-lg overflow-x-auto mb-4;
}

#markdown-preview pre code {
  @apply bg-transparent px-0 py-0 text-gray-800 dark:text-gray-200;
}

#markdown-preview ul,
#markdown-preview ol {
  @apply mb-4 ml-6;
}

#markdown-preview ul {
  @apply list-disc;
}

#markdown-preview ol {
  @apply list-decimal;
}

#markdown-preview li {
  @apply mb-2 text-gray-700 dark:text-gray-300;
}

#markdown-preview blockquote {
  @apply border-l-4 border-blue-500 pl-4 py-2 my-4 bg-blue-50 dark:bg-blue-900 dark:bg-opacity-20 italic text-gray-700 dark:text-gray-300;
}

#markdown-preview a {
  @apply text-blue-600 dark:text-blue-400 underline hover:text-blue-800 dark:hover:text-blue-300;
}

#markdown-preview hr {
  @apply my-6 border-t-2 border-gray-300 dark:border-gray-600;
}

#markdown-preview table {
  @apply w-full mb-4;
  border-collapse: collapse;
  border-spacing: 0;
}

#markdown-preview table thead {
  @apply bg-gray-50 dark:bg-gray-800;
}

#markdown-preview table th {
  @apply border border-gray-300 dark:border-gray-600 px-4 py-3 text-left font-semibold text-gray-900 dark:text-white;
  background-color: #f8f9fa;
}

.dark #markdown-preview table th {
  background-color: #374151;
}

#markdown-preview table td {
  @apply border border-gray-300 dark:border-gray-600 px-4 py-3 text-gray-700 dark:text-gray-300;
}

#markdown-preview table tbody tr:nth-child(even) {
  @apply bg-gray-50 dark:bg-gray-800 dark:bg-opacity-30;
}

#markdown-preview table tbody tr:hover {
  @apply bg-gray-100 dark:bg-gray-700 dark:bg-opacity-50;
  transition: background-color 0.2s ease;
}

#markdown-preview img {
  @apply max-w-full h-auto rounded-lg my-4;
}

/* Scrollbar Styles */
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

::-webkit-scrollbar-track {
  @apply bg-gray-100 dark:bg-gray-800;
}

::-webkit-scrollbar-thumb {
  @apply bg-gray-400 dark:bg-gray-600 rounded-full;
}

::-webkit-scrollbar-thumb:hover {
  @apply bg-gray-500 dark:bg-gray-500;
}

/* Toast Notifications */
.toast {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 16px 24px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  z-index: 1000;
  animation: slideIn 0.3s ease-out;
  max-width: 400px;
}

.toast.success {
  @apply bg-green-500 text-white;
}

.toast.error {
  @apply bg-red-500 text-white;
}

.toast.info {
  @apply bg-blue-500 text-white;
}

.toast.warning {
  @apply bg-yellow-500 text-white;
}

@keyframes slideIn {
  from {
    transform: translateX(400px);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

/* Modal Styles */
.modal.active {
  opacity: 1;
}

.modal.active .modal-content {
  transform: scale(1);
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes scaleIn {
  from {
    transform: scale(0.9);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

/* Loading Spinner */
.spinner {
  border: 3px solid rgba(0, 0, 0, 0.1);
  border-top-color: #3b82f6;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

/* Progress Bar */
.progress-bar {
  @apply w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden;
}

.progress-bar-fill {
  @apply h-full bg-blue-600 transition-all duration-300;
}

/* Fullscreen Mode */
.fullscreen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 100;
  @apply bg-white dark:bg-gray-900;
}

#editor-panel:fullscreen,
#preview-panel:fullscreen,
#editor-panel:-webkit-full-screen,
#preview-panel:-webkit-full-screen {
  display: flex;
  flex-direction: column;
  width: 100vw;
  height: 100vh;
}

#editor-panel:fullscreen textarea,
#preview-panel:fullscreen #markdown-preview,
#editor-panel:-webkit-full-screen textarea,
#preview-panel:-webkit-full-screen #markdown-preview {
  flex: 1 1 auto;
  height: auto;
  min-height: 0;
  max-height: none;
}

/* Responsive Utilities */
@media (max-width: 1024px) {
  #markdown-editor,
  #markdown-preview {
    height: 400px;
  }
}

@media (max-width: 768px) {
  .toolbar-btn {
    @apply p-1.5;
  }

  .toolbar-btn svg {
    @apply w-4 h-4;
  }

  #markdown-editor,
  #markdown-preview {
    height: 300px;
  }
}

/* Drag and Drop */
.drag-over {
  @apply border-4 border-blue-500 bg-blue-50 dark:bg-blue-900 dark:bg-opacity-20;
}

/* Print Styles */
@media print {
  body {
    @apply bg-white text-black;
  }

  header,
  footer,
  .toolbar {
    display: none;
  }
}
